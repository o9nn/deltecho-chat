name: Deploy to Cloudflare Containers

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

# Ensure only one deployment runs at a time per branch
concurrency:
  group: cloudflare-${{ github.ref }}
  cancel-in-progress: true

env:
  WRANGLER_VERSION: "4"

jobs:
  deploy:
    name: Deploy to Cloudflare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Browser Target
        run: pnpm build:browser

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Wrangler
        run: pnpm add -g wrangler@${{ env.WRANGLER_VERSION }}

      - name: Deploy to Cloudflare Containers
        id: deploy
        working-directory: packages/target-browser
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Deploy with Wrangler
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Preview deployment for PRs
            DEPLOY_OUTPUT=$(wrangler deploy --env preview 2>&1)
            echo "deployment_url=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+')" >> $GITHUB_OUTPUT
          else
            # Production deployment for main branch
            DEPLOY_OUTPUT=$(wrangler deploy 2>&1)
            echo "deployment_url=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+')" >> $GITHUB_OUTPUT
          fi
          echo "$DEPLOY_OUTPUT"

      - name: Comment PR with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            if (deploymentUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ðŸš€ Preview Deployment Ready!\n\n**URL:** ${deploymentUrl}\n\n> This preview will be available for 30 minutes of inactivity before sleeping. The first request after sleep may take a few seconds to wake up the container.`
              });
            }

      - name: Create Deployment Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const status = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: status,
              environment_url: deploymentUrl,
              description: status === 'success' ? 'Deployed to Cloudflare Containers' : 'Deployment failed'
            });
